
Neos:
  Flow:
    i18n:
      defaultLocale: de
    mvc:
      routes:
        'Neos.Neos':
          variables:
            # We prefer URLs without the ".html" suffix
            defaultUriSuffix: ''
    error:
      exceptionHandler:
        className: 'Yeebase\Graylog\Error\GraylogExceptionHandler'
        renderingGroups:
          notFoundExceptions:
            options:
              variables:
                path: '404' # skip suffix in notfound as well
  # ContentRepository:
  #   contentDimensions:
  #     language:
  #       label: Sprache
  #       icon: icon-language
  #       # The default dimension that is applied when creating nodes without specifying a dimension
  #       default: de
  #       # The default preset to use if no URI segment was given when resolving languages in the router
  #       defaultPreset: de
  #       presets:
  #         en:
  #           label: English
  #           values:
  #             - en
  #           uriSegment: en
  #         de:
  #           label: Deutsch
  #           values:
  #             - de
  #           uriSegment: de
  Neos:
    eventLog:
      enabled: true
    userInterface:
      defaultLanguage: de
    fusion:
      autoInclude:
        CodeQ.Site: true
    nodeTypes:
      groups:
        contentBlocks:
          position: 110
          label: 'Content Blocks'

MOC:
  ImageOptimizer:
    formats:
      'image/jpeg':
        binaryPath: '/usr/bin/jpegtran'
      'image/png':
        binaryPath: '/usr/bin/optipng'
      'image/gif':
        enabled: false

Yeebase:
  Graylog:
    host: '172.17.0.1'
    port: 12201
    chunksize: 'wan'

# Enforces our Coding Conventions
# because of our current docker images this can't easily be a dev-dependency
Sitegeist:
  NeosGuidelines:
    distribution:
      validators:
        ReadmeSections:
          options:
            requiredSections:
              - 'Server'
              - false
              - false
              - false
        Composer:
            options:
                requiredSettings: {}
    packages:
      # the list of the packages that should be validated
      packageKeys: ['CodeQ.Site']
      validators:
        MandatoryFiles:
          options:
            files: ['composer.json', 'Resources/Public/Frontend/Readme.md']
        Fusion:
          options:
            excludedFileNames: ['Root.fusion', 'Shame.fusion', 'Override.fusion']

Carbon:
  IncludeAssets:
    Path:
      File:
        CSS: 'Public/Frontend/built'
        JS: 'Public/Frontend/built'
    # Asset files who get's loaded in live and backend view
    General:
      Head:
        - index.css
      Body:
        - index.js
